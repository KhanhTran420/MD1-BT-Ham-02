   <script>
       function CheckNumber(a,b,c){
           if (a<b){
               if(a<c){
                   alert("min là : " + a)
               }
               else {
                   alert("min là : " + c)
               }
           }
           else if(b<c){
               alert("min là : " + b)
           }
           else alert("min là : " + c)
       }
       let x=+prompt("nhập số thứ nhất: ")
       let y=+prompt("nhập số thứ hai: ")
       let z=+prompt("nhập số thứ ba: ")
       CheckNumber (x,y,z)
   </script>
