  <script>
      function NumberReverse (array){

          let first = 0
          let last = [array.length-1]
          while (first<last){
              let b = array[first]
              array[first]=array[last]
              array[last]=b
              first++
              last--;
          }
      }
      let x = [1,2,3,4]
      NumberReverse(x)
      console.log(x)
  </script>
