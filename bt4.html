<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt4</title>
</head>
<body>
  <script>
      function CheckNumber(n){
          return !isNaN(parseFloat(n)) && !isNaN(n-1)
      }
      let a = +prompt("Enter a number: ")
      let result = CheckNumber(a)
      alert(result)
  </script>
</body>
</html>
