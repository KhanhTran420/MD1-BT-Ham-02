<body>
 <script>
     function getCircleArea(n){
         return n*n*3.14;
     }
     function getCirclePerimeter(n){
         return n*2*3.14
     }
     let a=+prompt("Enter Radius: ")
     let CircleArea = getCircleArea(a);
     let CirclePerimeter = getCirclePerimeter(a)
     alert("Area = " + CircleArea +  " Perimeter = " + CirclePerimeter)
 </script>
</body>
