<body>
  <script>
      function getFactorial(n){
          let factorial = 1
          for (let i = 1; i <= n ; i++) {
              factorial*=i
          }alert(factorial)
      }
      let a = +prompt("Enter a number to factorial: ");
      getFactorial(a)
  </script>
